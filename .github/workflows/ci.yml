  
name: iota.rs ci
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
      
      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all
          
      - name: Run cargo fmt	
        uses: actions-rs/cargo@v1	
        with:	
          command: fmt	
          args: --all -- --check
