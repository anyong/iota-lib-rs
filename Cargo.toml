[package]
name = "iota-client"
version = "1.1.1"
authors = [ "IOTA Stiftung" ]
edition = "2021"
description = "The official, general-purpose IOTA client library in Rust for interaction with the IOTA network (Tangle)"
documentation = "https://wiki.iota.org/iota.rs/welcome"
homepage = "https://www.iota.org/"
repository = "https://github.com/iotaledger/iota.rs"
license = "Apache-2.0"
keywords = [ "iota", "tangle", "client" ]
categories = [ "cryptography::cryptocurrencies" ]

[dependencies]
async-trait = { version = "0.1.56", default-features = false }
bee-block = { git = "https://github.com/iotaledger/bee", rev = "bdc6a94b0248861474817059e15543d5c29b0d72", default-features = false, features = [ "serde", "dto" ] }
bee-rest-api = { git = "https://github.com/iotaledger/bee", rev = "bdc6a94b0248861474817059e15543d5c29b0d72", default-features = false }
bee-pow = { git = "https://github.com/iotaledger/bee", rev = "bdc6a94b0248861474817059e15543d5c29b0d72", default-features = false }
derive_builder = { version = "0.11.2", default-features = false, features = [ "std" ]}
fern-logger = { version = "0.5.0", default-features = false }
futures = { version = "0.3.21", default-features = false, features = [ "thread-pool" ] }
hex = { version = "0.4.3", default-features = false }
iota-crypto = { version = "0.12.1", default-features = false, features = [ "std", "chacha", "blake2b", "ed25519", "random", "slip10", "bip39", "bip39-en" ] }
log = { version = "0.4.17", default-features = false }
num_cpus = { version = "1.13.1", default-features = false }
packable = { version = "0.4.0", default-features = false, features = [ "serde", "primitive-types" ] }
primitive-types = { version = "0.11.1", default-features = false }
regex = { version = "1.5.6", default-features = false, features = [ "std", "unicode-perl" ], optional = true }
reqwest = { version = "0.11.11", default-features = false, features = [ "json", "blocking" ] }
serde = { version = "1.0.137", default-features = false, features = [ "derive" ] }
serde_json = { version = "1.0.81", default-features = false }
thiserror = { version = "1.0.31", default-features = false }
url = { version = "2.2.2", default-features = false, features = [ "serde" ] }
zeroize = { version = "1.5.5", default-features = false, features = [ "zeroize_derive" ] }

# MQTT
rumqttc = { version = "0.12.0", default-features = false, features = [ "websocket" ], optional = true }
once_cell = { version = "1.12.0", default-features = false, features = [ "std" ], optional = true }

# ledger hardware wallets
iota-ledger = { git = "https://github.com/iotaledger/ledger.rs", rev = "8c239b13b80e169aaa19cde9cd825e8444be0973", default-features = false, optional = true }

# stronghold secret manager integration
iota_stronghold = { version = "0.4.1", default-features = false, optional = true }
riker = { version = "0.4.2", default-features = false, optional = true }
# for stronghold
crypto05 = { package = "iota-crypto", version = "0.5.1", default-features = false, features = [ "slip10" ], optional = true }

# message_interface
backtrace = { version = "0.3.65", default-features = false, features = [ "std" ], optional = true }

[target.'cfg(not(target_family = "wasm"))'.dependencies]
tokio = { version = "1.19.2", default-features = false, features = [ "macros", "rt-multi-thread", "time", "sync" ] }

[target.'cfg(target_family = "wasm")'.dependencies]
instant = { version = "0.1.12", default-features = false }
gloo-timers = { version = "0.2.4", default-features = false, features = [ "futures" ] }
# single thread pow for wasm
bee-ternary = { version = "0.6.0", default-features = false }

[dev-dependencies]
dotenv = { version = "0.15.0", default-features = false }

[features]
default = [ "tls" ]
mqtt = [ "rumqttc", "once_cell", "regex" ]
ledger_nano = [ "iota-ledger" ]
tls = [ "reqwest/rustls-tls" ]
stronghold = [ "iota_stronghold", "riker", "crypto05" ]
message_interface = [ "backtrace" ]

[profile.release]
panic = "abort"

[profile.production]
codegen-units = 1
inherits = "release"
lto = true
strip = "symbols"

[package.metadata.cargo-udeps.ignore]
normal = [ "async-trait", "derive_builder", "slog-stdlog" ]

